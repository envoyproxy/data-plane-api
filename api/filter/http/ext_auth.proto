syntax = "proto3";

package envoy.api.v2.filter.http;

// Authorization filter that calls out to an external service over the gRPC Authorization API
// defined in api/auth.proto.  The ExtAuth HTTP filter includes source & destination Address
// objects, TLS information (if the connection uses TLS), and HTTP request information.  A failed
// Check causes the filter to return 403 Forbidden.
message ExtAuth {
	// Name of the cluster that implements the Authorization API.
	string cluster = 1;
}